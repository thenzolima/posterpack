<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posterpack</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="atropos/atropos.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>(POSTERPACK)</h1>
        <p>Interaja com os posters.</p>
    </header>
    <main>
        <div class="atroposes">
            <!-- main Atropos container (required), add your custom class here -->
            <div class="atropos atropos-size my-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <img src="assets/tws/tws-bg.png" alt="" srcset="" data-atropos-offset="-5" class="card-size">
                            <img src="assets/tws/tws-cont.png" alt="" data-atropos-offset="-1" class="card-size">
                        </div>
                    </div>
                </div>
            </div>

            <div class="atropos atropos-size my-second-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <div class="bg-black" data-atropos-offset="-5"></div>
                            <img src="assets/nirvana.png" alt="" class="card-size" data-atropos-offset="-1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="atropos atropos-size my-third-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <div class="bg-white" data-atropos-offset="-5"></div>
                            <img src="assets/revolver/revolver-cont.png" alt="" class="card-size" data-atropos-offset="-1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="atropos atropos-size my-fourth-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <img src="assets/sgt/sgt-bg.png" alt="" data-atropos-offset="-5" class="card-size">
                            <img src="assets/sgt/sgt-cont.png" alt="" class="card-size" data-atropos-offset="-1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="atropos atropos-size my-fifth-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <img src="assets/racionais/racionais-bg.png" alt="" data-atropos-offset="-5" class="card-size">
                            <img src="assets/racionais/racionais-cont.png" alt="" class="card-size" data-atropos-offset="-1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="atropos atropos-size my-sixth-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                    <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                            <img src="assets/kb/kb-bg.png" alt="" data-atropos-offset="-5" class="card-size">
                            <img src="assets/kb/kb-cont.webp" alt="" class="card-size" data-atropos-offset="-1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>FEITO POR <a href="https://www.thenzolima.com.br/"><b>THENZOLIMA</b></a></p>
    </footer>


    <script src="atropos/atropos.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
